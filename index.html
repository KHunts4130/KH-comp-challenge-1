<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <section class="parent-container">
      <section class="flex-grid">
        <article class="box social">
          <img src="images/social-media-50.png" class="icon" alt="socialmedia icon">
          <p>SOCIAL</p>
        </article>
        <article class="box contact">
          <img src="images/contact-50.png" class="icon" alt="contacts icon">
          <p>CONTACT</p>
        </article>
        <article class="box portfolio">
          <img src="images/portfolio-50.png" class="icon" alt="portfolio icon">
          <p>PORTFOLIO</p>
        </article>
        <article class="box experience">
          <img src="images/experience-50.png" class="icon" alt="experience icon">
          <p>EXPERIENCE</p>
        </article>
        <article class="box education">
          <img src="images/education-50.png" class="icon" alt="education icon">
          <p>EDUCATION</p>
        </article>
        <article class="box blog">
          <img src="images/blog-50.png" class="icon" alt="blog icon">
          <p>BLOG</p>
        </article>
        <article class="box main">
          <h1>Indiana Jones</h1>
          <p class="quotes">I'm a highly traveled Malamute.</p>
          <p class="quotes">Take a look around and see what I've been up to.</p>
          <button type="button" class="buttons"><img class="links" src="images/resume-50.png" alt="resume icon">RESUME</button>
          <button type="button" class="buttons"><img class="links" src="images/donate-50.png" alt="donate icon">DONATE</button>
        </article>
        <article class="box profile">
          <img src="images/profile-50.png" class="icon-profile" alt="profile icon">
          <p>PROFILE</p>
        </article>
      </section>
      <section class="profile-picture">
      </section>
    </section>
  </body>
</html>
